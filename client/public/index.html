<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" type="image/png" href="./memories.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
    <title>நினைவுகளே.io</title>
    <style>
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        margin:auto;
        left:0;
        right:0;
        top:0;
        bottom:0;
        position:fixed;
      }

      .flip-vertical-left {
        -webkit-animation: flip-vertical-left 2s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
                animation: flip-vertical-left 2s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
      }
      
      @-webkit-keyframes flip-vertical-left {
        0% {
          -webkit-transform: rotateY(0);
                  transform: rotateY(0);
        }
        100% {
          -webkit-transform: rotateY(-180deg);
                  transform: rotateY(-180deg);
        }
      }
      @keyframes flip-vertical-left {
        0% {
          -webkit-transform: rotateY(0);
                  transform: rotateY(0);
        }
        100% {
          -webkit-transform: rotateY(-180deg);
                  transform: rotateY(-180deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="center">
        <!-- <div class="preloader12"></div> -->
        <div class="flip-vertical-left"><img src="memories.png"></div>
      </div>
    </div>
  </body>
</html>
