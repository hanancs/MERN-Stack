<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
    <title>நினைவுகளே.io</title>
    <style>
      .loaderpic {
        width: 200px;
        height: 200px;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
                
      }

      .blink-1 {
        -webkit-animation: blink-1 2s 3 both;
                animation: blink-1 2s 3 both;
      }
      
      @-webkit-keyframes blink-1 {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0;
        }
      }
      @keyframes blink-1 {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0;
        }
      }
      
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader">
        <!-- <div class="preloader12"></div> -->
        <div class="blink-1"><img class="loaderpic" src="memories.png"></div>
      </div>
    </div>
  </body>
</html>
